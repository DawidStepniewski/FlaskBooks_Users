<html>

<head>
</head>

<body>
<h1>
    Users
</h1>
<table>
    <thead>
    <td>Id</td>
    <td>Username</td>
    <td>Password</td>
    <td>Admin</td>
    </thead>

    {% for user in users %}
    <tr>
        <td><a href="{{ url_for('user_by_id', user_id=user[0]) }}">{{user[0]}}</a></td>
        <td><a href="{{ url_for('user_by_name', username=user[1]) }}">{{user[1]}}</a></td>
        <td>{{user[2]}}</td>
        <td>{{user[3]}}</td>
    </tr>
    {% endfor %}
</table>

<h1>
    Add user
</h1>
<form method=post action="/add_user">
    Login: <input type=text name=login>
    Password: <input type=password name=password>
    Admin:
    <input type="checkbox" name="admin" value="1">
    <input type="hidden" name="admin" value="0">
    <input type=submit>
</form>
<a href="/">Strona glowna</a>
</body>

</html>
